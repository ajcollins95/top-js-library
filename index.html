    <body>
        <h2>User Library</h2>

        <form method="GET" id="my_form"></form>
        <table id=table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read?</th>
                <th colspan="2">Edit</th>
            </tr>
            <tfoot>
                <tr>
                    <th> <input type="text" name="title" form="my_form"
                          placeholder='Title' required/></th>
                    <th> <input type="text" name="author" form="my_form"
                          placeholder='Author' required /></th>
                    <th> <input type="number" name="pages" form="my_form"
                          placeholder='1' min='1'/></th>
                    <th> <input type="checkbox" name="read" form="my_form"/></th>
                </tr>
            </tfoot>
        </table>
        <input type="submit" value="Add Book" form="my_form" id='submit'>
